name: 'multi-approvers'

on:
  workflow_call:
    inputs:
      org-members-path:
        required: true
        type: string

permissions:
  actions: 'write'
  contents: 'read'
  pull-requests: 'read'

jobs:
  multi-approvers:
    if: contains(fromJSON('["pull_request", "pull_request_review"]'), github.event_name)
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout calling repo'
        uses: 'actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b' # ratchet:actions/checkout@v4

      - name: 'Check checkout - 1'
        run: |
          ls .github/workflows

      - name: 'Checkout multi-approvers.js'
        uses: 'actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b' # ratchet:actions/checkout@v4
        with:
          path: 'abcxyz/pkg'
          repository: 'ian-shafer/playground'
          sparse-checkout: |
            .github/workflows/multi-approvers.js
          sparse-checkout-cone-mode: false

      - name: 'Check checkout - 2'
        run: |
          ls abcxyz/pkg/.github/workflows

      - name: 'Check checkout - 3'
        run: |
          ls .github/workflows

      - name: 'Check approver requirements'
        uses: 'actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea' # ratchet:actions/github-script@v7
        with:
          retries: 3
          script: |-
            const orgMembersPath = '${{ inputs.org-members-path }}';
            const prNumber = ${{ github.event.pull_request.number }}
            const repoName = '${{ github.event.repository.name }}'
            const repoOwner = '${{ github.event.repository.owner.login }}'
            const {onPullRequest} = require('./abcxyz/pkg/.github/workflows/multi-approvers.js');
            await onPullRequest({
              orgMembersPath,
              prNumber,
              repoName,
              repoOwner,
              github,
              core,
            });
      - name: 'Re-run approver checks'
        if: github.event_name == 'pull_request_review'
        uses: 'actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea' # ratchet:actions/github-script@v7
        with:
          retries: 3
          script: |-
            const branch = '${{ github.event.pull_request.head.ref }}'
            const prNumber = ${{ github.event.pull_request.number }}
            const repoName = '${{ github.event.repository.name }}'
            const repoOwner = '${{ github.event.repository.owner.login }}'
            const workflowRef = '${{ github.workflow_ref }}';
            const {onPullRequestReview} = require('./abcxyz/pkg/.github/workflows/multi-approvers.js');
            await onPullRequestReview({
              branch,
              prNumber,
              repoName,
              repoOwner,
              workflowRef,
              github,
              core,
            });
